  version: 0.0.0
api_root: '{http_type}://{swagger_host}:{port}/{api}'
authentication: '{system-default}'
info:
  number_relationships: 12
  number_tables: 12
info_toggle_checked: true
resources:
  City:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: player_id
    - name: location
    description: Represents a city built by a player.
    info_list: Represents a city built by a player.
    tab_groups:
    - direction: toone
      fks:
      - player_id
      name: player
      resource: Player
    type: City
    user_key: id
  DevelopmentCard:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: player_id
    - name: Type
    description: Represents development cards held by a player.
    info_list: Represents development cards held by a player.
    tab_groups:
    - direction: toone
      fks:
      - player_id
      name: player
      resource: Player
    type: DevelopmentCard
    user_key: id
  DiceRoll:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: roll_number
