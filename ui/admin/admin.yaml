      search: true
      sort: true
    - name: player_id
    - name: location
    description: Represents a settlement built by a player.
    info_list: Represents a settlement built by a player.
    tab_groups:
    - direction: toone
      fks:
      - player_id
      name: player
      resource: Player
    type: Settlement
    user_key: id
  Tile:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: resource_id
    - name: number
    description: Represents a tile on the board and its resource type.
    info_list: Represents a tile on the board and its resource type.
    tab_groups:
    - direction: toone
      fks:
      - resource_id
      name: resource
      resource: Resource
    type: Tile
    user_key: id
  Trade:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: from_player_id
    - name: resource_id
    - name: to_player_id
    - name: amount
    description: Represents trades between players.
    info_list: Represents trades between players.
    tab_groups:
    - direction: toone
      fks:
      - from_player_id
      name: from_player
      resource: Player
    - direction: toone
      fks:
      - resource_id
      name: resource
      resource: Resource
    - direction: toone
      fks:
      - to_player_id
      name: to_player
      resource: Player
    type: Trade
    user_key: id
settings:
