    - direction: toone
      fks:
      - game_id
      name: game
      resource: Game
    - direction: toone
      fks:
      - player_id
      name: player
      resource: Player
    type: GamePlayer
    user_key: id
  Player:
    attributes:
    - label: ' name*'
      name: name
      search: true
      sort: true
